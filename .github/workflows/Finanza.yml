name: Merval a Telegram

on:
  schedule:
    # Todos los días, de 9 a 23 hs Argentina (12 a 02 UTC), cada hora
    - cron: '0 12-23 * * *'  # de 9 a 20 hs ARG
    - cron: '0 0-2 * * *'    # de 21 a 23 hs ARG
  workflow_dispatch:  # Permite ejecución manual

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python 3.10
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias necesarias
      - name: Instalar dependencias
        run: pip install requests yfinance pandas numpy matplotlib

      # 4️⃣ Ejecutar el script de Merval
      - name: Ejecutar mi_script.py
        run: python mi_script.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
