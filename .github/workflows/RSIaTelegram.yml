name: RSIaTelegram

on:
  schedule:
    # Se ejecuta todos los días a las 10:00 hs de Argentina (13:00 UTC)
    # Solo de lunes (1) a viernes (5)
    - cron: '0 13 * * 1-5'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: pip install requests yfinance pandas numpy matplotlib

      # 4️⃣ Ejecutar el script
      - name: Ejecutar script RSI
        run: python mi_script.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
